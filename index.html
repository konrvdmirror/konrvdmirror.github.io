<html>
<head>
  <meta charset='utf-8'>

  <!-- Flatdoc -->
  <script src="/jquery.min.js"></script>
  <script src='/flatdoc.js'></script>

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('index.md')
    });
  </script>
</head>
<body role='flatdoc'>
  <div>
	<a href="#" onclick="Flatdoc.run({ fetcher: Flatdoc.file('test.md') });">1</a>
	<a href="#" onclick="Flatdoc.run({ fetcher: Flatdoc.file('test2.md') });">2</a>
  </div>
  <div role='flatdoc-content'></div>
</body>
</html>
